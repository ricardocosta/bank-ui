name: Setup
description: Setup Node and install dependencies

inputs:
  node_version:
    required: true
    type: string

runs:
  using: composite
  steps:
    - name: Use Node.js ${{ inputs.node_version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node_version }}

    - name: Install
      run: yarn --version && yarn install --frozen-lockfile
